name: E2E Tests

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on PRs
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/e2e/package-lock.json

      - name: Install E2E dependencies
        working-directory: apps/web/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/web/e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: apps/web/e2e
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_API_URL: ${{ secrets.E2E_API_URL }}
          E2E_TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
          E2E_TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
          E2E_WOOCOMMERCE_URL: ${{ secrets.E2E_WOOCOMMERCE_URL }}
          E2E_TEST_SHOP_ID: ${{ secrets.E2E_TEST_SHOP_ID }}
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/e2e/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: apps/web/e2e/test-results/
          retention-days: 7
